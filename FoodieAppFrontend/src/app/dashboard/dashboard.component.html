<div class="container mt-3">
  <div class="row">
    <div class="imagecontainer">
      <img
        src="assets\images\pic.jpg"
        class="img-fluid"
        alt="Responsive image"
        style="width: 100%; height: 60%"
      />
      <div class="centered">
        <h1>Foodies</h1>
      </div>
      <app-search (searchTextChanged)="onSearchTextentered($event)"></app-search>
    </div>
  </div>

  <div class="restCard">
    <mat-grid-list cols="4" rowHeight="3:5" gutterSize="10">
      <div *ngFor="let x of restaurantDetails">
        <mat-grid-tile
        *ngIf="searchText=== '' || x.restaurantname.toLowerCase().includes(searchText)
        || x.street.toLowerCase().includes(searchText) || x.city.toLowerCase().includes(searchText)"
      >
          <div class="row dashboard-restaurant-image">
              <img [src]="x.restaurantimage[0].url" alt="" width="150px" height="150px">
              <div class="mt-3">
                  <p><b>Name: {{x.restaurantname}}</b></p>
              </div>
              <div class="mt-1">
                  <p><b>Contact: </b>{{x.phonenumber}}</p>
              </div>
              <div class="mt-1">
                  <p><b>Address: </b></p>
                  <p>&nbsp; &nbsp;B.No: {{x.buildingnumber}}</p>
                  <p>&nbsp; &nbsp;Street: {{x.street}}</p>
                  <p>&nbsp; &nbsp;City: {{x.city}}</p>
              </div>
              <div class="mt-1">
                  <button routerLink="/login" type="button" mat-raised-button color="warn">VIEW</button>
              </div>
          </div>
      </mat-grid-tile>
      </div>
  </mat-grid-list>
  </div>
 
</div>
