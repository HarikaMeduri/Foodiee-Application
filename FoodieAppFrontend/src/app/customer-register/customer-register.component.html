<div class="container">
    <div class="row">
        <div class="col-md-6">

            <div class="card" style="padding: 20px;" >
                <div class="text-center">                
                <h1>SignUp</h1>
                </div>

                <form [formGroup]="RegForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label for="username" class="form-label">Username: </label>
                        <input type="text" id="username" formControlName="username" class="form-control" required>

                        <div *ngIf="username?.errors?.['required'] && (username?.dirty || username?.touched)"
                            class="val alert alert-danger" required>
                            username is required!
                        </div>
                    </div><br><br>
                    <div class="form-group">
                        <label for="email" class="form-label">Email Id: </label>
                        <input type="text" id="email" formControlName="email" class="form-control" required>

                        <div *ngIf="email?.errors?.['required'] && (email?.dirty || email?.touched)"
                            class="val alert alert-danger" required>
                            Email is required!
                        </div>
                        <!-- <div *ngif="emailid.get('emailid').errors?.pattern" class="val alert alert-danger" required>
                    Email is invalid!
                   </div> -->
                    </div><br><br>

                    <div class="form-group">
                        <label for="password" class="form-label">Password: </label>
                        <input type="password" id="password" formControlName="password" class="form-control" required>
                        <div *ngIf="password?.errors?.['required'] && (password?.dirty || password?.touched)"
                            class=" val1 alert alert-danger">
                            Password is required!
                        </div>
                        <!-- <div *ngIf="password?.errors?.['minlength']" class="alert alert-danger">
                Password Should have Minimum 8 characters
            </div> -->
                    </div><br><br>
                    <div class="form-group">
                        <label for="phonenumber" class="form-label">Phone Number: </label>
                        <input type="number" id="phonenumber" formControlName="phonenumber" class="form-control"
                            placeholder="Mobile Number" required>


                        <div *ngIf="phonenumber?.errors?.['required'] && (phonenumber?.dirty || phonenumber?.touched)"
                            class=" val2 alert alert-danger">
                            Mobile Number is required!
                        </div>
                    </div><br><br>
                    <div formGroupName="addressList">

                        <!-- <div *ngFor="let addform of addressList.controls"> -->
                        <div class="form-group">
                            <label for="dno" class="form-label">Door No: </label>
            <input type="text" id="dno" formControlName="dno" class="form-control" required>
            <div *ngIf="dno?.errors?.['required'] && (dno?.dirty || dno?.touched)" class=" val1 alert alert-danger">
             Door number is required!
            </div>
          
        </div> <br><br>

                        <div class="form-group">
                            <label for="street" class="form-label">Street: </label>
                            <input type="text" id="street" formControlName="street" class="form-control" required>
                            <div *ngIf="street?.errors?.['required'] && (street?.dirty || street?.touched)"
                                class=" val1 alert alert-danger">
                                Street is required!
                            </div>

                        </div><br><br>
                        <div class="form-group">
                            <label for="city" class="form-label">City: </label>
                            <input type="text" id="city" formControlName="city" class="form-control"  required>
                            <div *ngIf="city?.errors?.['required'] && (city?.dirty || city?.touched)"
                                class=" val1 alert alert-danger">
                                City is required!
                            </div>

                        </div><br><br>

                        <div class="form-group">
                            <label for="state" class="form-label">State: </label>
                            <input type="text" id="state" formControlName="state" class="form-control" required>
                            <div *ngIf="state?.errors?.['required'] && (state?.dirty || state?.touched)"
                                class=" val1 alert alert-danger">
                                State is required!
                            </div>

                        </div><br><br>

                        <div class="form-group">
                            <label for="pincode" class="form-label">Pincode: </label>
                            <input type="number" id="pincode" formControlName="pincode" class="form-control" required>
                            <div *ngIf="pincode?.errors?.['required'] && (pincode?.dirty || pincode?.touched)"
                                class=" val1 alert alert-danger">
                                Pincode is required!
                            </div>
                        </div><br><br>
                    </div>

                    <div>&nbsp;&nbsp;&nbsp;
                        <button type="submit"  class="regbut btn btn-danger rounded-pill"
                            [disabled]="RegForm.invalid">Register</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <button  class="logbut btn btn-danger rounded-pill" routerLink="/login">Login</button>

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
