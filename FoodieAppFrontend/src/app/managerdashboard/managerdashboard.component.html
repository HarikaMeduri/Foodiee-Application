<div class="container">
  <div class="row">
    <div class="imagecontainer">
      <img
          src="assets\images\userwall.jpg"
          class="img-fluid"
          alt="Responsive image"
          style="width:100%; height:80%"/>
      
        <app-searchfood (searchTextChanged)="onSearchTextentered($event)"></app-searchfood>
    </div>
  </div>

  <div class="container mt-1">
    <mat-grid-list cols="4" rowHeight="3:5" gutterSize="10" class="margin">
      <div class="forlist" *ngFor="let x of foodDetails">
        <mat-grid-tile
          *ngIf="
            searchText === '' ||
            x.foodname.toLowerCase().includes(searchText)
          "
        >
        <div class="row dashboard-restaurant-image">
          <img [src]="x.foodimage[0].url" alt="" width="150px" height="150px">
          <div class="mt-3">
              <p><b>Name: {{x.foodname}}</b></p>
          </div>
          <div class="mt-1">
              <p><b>Price: </b> {{x.price}}</p>
              <p><b>Discount: </b>{{x.discountprice}}</p>
          </div>
          <div class="mt-1">
              <p><b>Category: </b>{{x.categoryname}}</p>
              <p><b>Sub-Category: </b>{{x.subcategoryname}}</p>
          </div>
          <!-- <div class="mt-1">
              <p><b>Description: </b>{{x.description}}</p>
          </div> -->
          <div class="mt-1">
              <button (click)="Addtocart(x)" type="button" mat-raised-button color="warn">ADD TO CART</button>
          </div>
      </div>
        </mat-grid-tile>
      </div>
    </mat-grid-list>
  </div>
</div>
