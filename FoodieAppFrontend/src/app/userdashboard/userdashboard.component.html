<div class="container">
  <div class="row">
    <div class="imagecontainer">
      <img
        src="assets\images\searchbanner.jpg"
        class="img-fluid"
        alt="Responsive image"
        style="width: 100%; height: 80%"
      />

      <app-searchfood
        (searchTextChanged)="onSearchTextentered($event)"
      ></app-searchfood>
    </div>
  </div>

  <div class="box">
    <a
      class="links"
      mat-list-item
      class="btn btn-danger rounded-pill"
      routerLink="/usernavdashboard/updateprofile"
      >Update Profile</a
    >
    <span style="margin-right: 50px"></span>
    <a
      class="links"
      mat-list-item
      class="btn btn-danger rounded-pill"
      routerLink="/usernavdashboard/cart"
      >View Cart Details</a
    ><span style="margin-right: 50px"></span>
    <a
      class="links"
      mat-list-item
      class="btn btn-danger rounded-pill"
      routerLink="/usernavdashboard/orders"
      >View Order Details</a
    ><span style="margin-right: 50px"></span>
  </div>
  <div class="container mt-3">
    <mat-grid-list cols="4" rowHeight="3:5" gutterSize="10">
        <div class="forlist" *ngFor="let x of restaurantDetails">
          <div *ngFor="let z of x.foodsList" >
            <mat-grid-tile
            *ngIf="
              searchText === '' ||
              z.foodname.toLowerCase().includes(searchText)
            "
          >
            <div class="row dashboard-restaurant-image">
                <img src="assets/images/foodiesif.gif" alt="" width="150px" height="150px">
                <div class="mt-3">
                    <p><b>Name: {{z.foodname}}</b></p>
                </div>
                <div class="mt-1">
                    <p><b>Contact: </b>{{z.price}}</p>
                </div>
                <div class="mt-1">
                    <p><b>Address: </b></p>
                    <p>&nbsp; &nbsp;B.No: {{z.discountprice}}</p>
                    <p>&nbsp; &nbsp;Street: {{z.categoryname}}</p>
                    <p>&nbsp; &nbsp;City: {{z.subcategoryname}}</p>
                </div>
                <div class="mt-1">
                    <button (click)="Addtocart(z)" type="button" mat-raised-button color="warn">Add To Cart</button>
                </div>
            </div>
            </mat-grid-tile>
      </div>
        </div>
    </mat-grid-list>
</div>
